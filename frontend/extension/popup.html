<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agent Play</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Agent Play</h1>
            <p class="subtitle">Your YouTube AI Assistant</p>
        </header>
        
        <div class="status-bar" id="status">
            <span class="status-icon"></span>
            <span class="status-text">Checking video...</span>
        </div>
        
        <div class="button-grid">
            <button class="action-btn" id="fetchSummary">
                <span class="icon">📝</span>
                <span>Get Summary</span>
            </button>
            <button class="action-btn" id="fetchNotes"><span class="icon">📝</span>
                <span>Get Notes</span></button>
            
            <button class="action-btn" id="fetchTranscript">
                <span class="icon">📋</span>
                <span>Get Transcript</span>
            </button>
            
            <button class="action-btn" id="fetchData">
                <span class="icon">📊</span>
                <span>View Data</span>
            </button>
            
            <button class="action-btn" id="createAudio">
                <span class="icon">🔊</span>
                <span>Translate Audio</span>
            </button>

            <button class="action-btn" id="chatbtn">
                <span class="icon">🔊</span>
                <span>Chatbot</span>
            </button>
        </div>
        
        <div class="language-form" id="languageForm">
            <input type="text" id="targetLanguage" placeholder="Enter language code (es, fr, de...)">
            <button class="submit-btn" id="submitLanguage">Submit</button>
            <button class="stop-btn" id="stopAudio">Stop</button>
        </div>

    </div>
        <div class="chatbot" id="chatbot">
            <input type="text" id="query" placeholder="Ask your question">
            <div class="toggle-container">
                <span>Addition Mode</span>
                <label class="switch">
                    <input type="checkbox" id="toggleMode" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <button class="submit-btn" id="submitquery">Submit</button>
        </div>
        
        <div class="output-container">
            <pre id="output">Ready to enhance your YouTube experience...</pre>
        </div>
    </div>
</body>
</html>
