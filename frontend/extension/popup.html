<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agent Play</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <button id="fetchSummary">Show Summary</button>
    <button id="fetchTranscript">Show Transcript</button>
    <button id="fetchData">Show Data</button>
    <button id="createAudio">Listen to translated audio</button>
    <button id="stopAudio">Stop Audio</button>

    <div id="languageForm">
        <input type="text" id="targetLanguage" placeholder="Enter language (e.g., en, fr, es)">
        <button id="submitLanguage">Submit</button>
    </div>

    <pre id="output"></pre>
</body>
</html>
